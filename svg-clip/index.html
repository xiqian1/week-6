<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg clip</title>
    <style>
        img{
            clip-path: url(#triangle);
        }
    </style>
</head>
<body>
    <img src="sun.jpg" width="640" alt="a sun" />
    <svg width="640" height="640" id="clip">
        <defs>
            <clipPath id="triangle">
                <polygon points="320,0 0,640 640,640" />
            </clipPath>
        </defs>
    </svg>
</body>
</html>
