<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg hover</title>
    <style>
        .c1{
            fill: blue;
        }
        .c2{
            fill: red;
        }
        .c3{
            fill: green;
        }
        .c1, .c2, .c3{
            opacity: .5;
        }
        .c1:hover, .c2:hover, .c3:hover{
            opacity: 1;
        }
        .c1:active, .c2:active, .c3:active{
            filter:url(#blur);
        }
    </style>
</head>
<body>
    <svg width="520" height="520">
        <defs>
            <filter id="blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
        </defs>
        <g id="circles">
            <a href="https://google.com">
                <circle class="c1" cx="160" cy="160" r="150" />
            </a>
            <a href="https://google.com">
                <circle class="c2" cx="260" cy="160" r="150" />
            </a>
            <circle class="c3" cx="360" cy="160" r="150" />
        </g>
    </svg>
</body>
</html>
