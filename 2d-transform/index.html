<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d transform</title>
    <style>
        #container{
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }
        .c1{
            transform: translate(75px, -50px);
        }
        .c2{
            transform: rotate(45deg);
            transform-origin: 50% 50%;
        }
        .c3{
            transform: scale(0.8, 0.5) rotate(180deg);
        }
        .c4{
            transform: skew(40deg, 20deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="compass c1" src="compass.svg" width="200" height="200" />
        <img class="compass c2" src="compass.svg" width="200" height="200" />
        <img class="compass c3" src="compass.svg" width="200" height="200" />
        <img class="compass c4" src="compass.svg" width="200" height="200" />
    </div>
</body>
</html>
